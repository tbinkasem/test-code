<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      หน้าแรก
    </ion-title>
    <ion-buttons end>
        <button ion-button icon-only color="royal" (click)="logout()">
          <ion-icon name="log-out"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>SELECT MENU</h2>
    <ion-grid>
        <ion-row>
          <ion-col col-3>
            <button 
              ion-button
              round
              color="secondary"
              (click)="openProfile()">
              PROFILE
            </button>
          </ion-col>
          <ion-col col-6></ion-col>
          <ion-col col-3></ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-3></ion-col>
          <ion-col col-6>
            <button 
              ion-button 
              round 
              color="danger"
              (click)="openScan()">
              SCAN CODE
            </button>
          </ion-col>
          <ion-col col-3></ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-5></ion-col>
          <ion-col col-3></ion-col>
          <ion-col col-4>
            <button 
              ion-button 
              round 
              color="dark"
              (click)="openUpload()">
              UPLOAD
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
</ion-content>
