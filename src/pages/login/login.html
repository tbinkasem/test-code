<ion-header>

  <ion-navbar color="teera">
    <ion-title>
      เข้าสู่ระบบ
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <img src="../../assets/imgs/logo.png" width="30%">
    <ion-list>
        <ion-item>
          <ion-input type="email" [(ngModel)]="user.email" placeholder="Email Address"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-input type="password" [(ngModel)]="user.password" placeholder="Password"></ion-input>
        </ion-item>
        <button ion-button (click)="login(user)">
          <ion-icon name="log-in">เข้าสู่ระบบ</ion-icon>
        </button>
      </ion-list>
</ion-content>
